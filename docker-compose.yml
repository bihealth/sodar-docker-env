version: "3"

services:
  redis:
    image: "redis:alpine"
    container_name: omics_redis
    ports:
      - "6633:6379"
    expose:
      - "6379"
    networks:
      - omics_bridge

  irods:
    container_name: omics_irods
    build:
      context: ./irods
      dockerfile: ./Dockerfile
    ports:
      - "4477:1247"
    expose:
      - "1247"
    environment:
      - IRODS_ZONE_NAME=omicsZone
    networks:
      - omics_bridge

networks:
  omics_bridge:
    driver: bridge
